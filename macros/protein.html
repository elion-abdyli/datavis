<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Requirement Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }
        .slider-container input {
            width: 100%;
        }
        .slider-ticks {
            display: flex;
            justify-content: space-between;
            position: relative;
            width: 100%;
            height: 20px;
            margin-top: 5px;
        }
        .slider-tick {
            position: absolute;
            text-align: center;
            transform: translateX(-50%);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Protein Requirement Calculator</h1>

        <div class="slider-container">
            <label for="bodyweight">Bodyweight (kg): <span id="bodyweight-value">70</span></label>
            <input type="range" id="bodyweight" min="30" max="200" value="70" oninput="updateValue('bodyweight')">
        </div>

        <div class="slider-container">
            <label for="multiplier">Multiplier: <span id="multiplier-value">1.2</span></label>
            <input type="range" id="multiplier" min="0.5" max="3.0" step="0.1" value="1.2" oninput="updateValue('multiplier')">
            <div class="slider-ticks">
                <div class="slider-tick" style="left: 16.67%;">0.8 (WHO Min)</div>
                <div class="slider-tick" style="left: 35%;">1.2 (Low)</div>
                <div class="slider-tick" style="left: 53.33%;">1.6 (Medium)</div>
                <div class="slider-tick" style="left: 70%;">2.0 (High)</div>
                <div class="slider-tick" style="left: 83.33%;">2.5</div>
                <div class="slider-tick" style="left: 100%;">3.0</div>
            </div>
        </div>

        <div class="result">
            Protein Requirement: <span id="protein-requirement">84</span> grams
        </div>
    </div>

    <script>
        function updateValue(id) {
            const value = document.getElementById(id).value;
            document.getElementById(`${id}-value`).innerText = value;

            const bodyweight = parseFloat(document.getElementById('bodyweight').value);
            const multiplier = parseFloat(document.getElementById('multiplier').value);
            const proteinRequirement = bodyweight * multiplier;
            document.getElementById('protein-requirement').innerText = proteinRequirement.toFixed(2);
        }
    </script>

</body>
</html>
